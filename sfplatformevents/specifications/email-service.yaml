asyncapi: '2.6.0'
info:
  title: Email Service
  version: '1.0.0'
  description: Subscribed to receive the AsyncAPI_Event__e Platform Event to send the user a welcome email.
  contact:
    name: Alex Martinez
    email: alexandra.martinez@salesforce.com
    url: alexmartinez.ca
  license:
    name: test
    url: test
defaultContentType: application/json
tags:
  -
    name: salesforce
    description: makes use of Salesforce Platform Events
servers:
  Salesforce:
    protocol: salesforcepubsub
    protocolVersion: v1
    url: api.pubsub.salesforce.com
channels:
  /event/AsyncAPI_Event__e:
    publish:
      description: Subscribed to receive the AsyncAPI_Event__e platform event
      operationId: onUserCreateOrUpdate
      message:
        $ref: "#/components/messages/AsyncAPIEvent"
components:
  messages:
    AsyncAPIEvent:
      payload:
        type: object
        properties:
          eventId:
            type: string
            examples:
              - "79613760-7af7-4da1-80f5-1adf02218e4c"
          replayId:
            type: number
            examples:
              - 1234
          event:
            type: object
            properties:
              CreatedDate:
                type: number
                examples:
                  - 1729782090541
              CreatedById:
                type: string
                examples:
                  - "005aj8VZWLAA4"
              First_Name__c:
                type: string
                examples:
                  - Alex
              Last_Name__c:
                type: string
                examples:
                  - Martinez
              Email__c:
                type: string
                examples:
                  - fake@email.email
              Created_At__c:
                type: number
                examples:
                  - 1.729782045E+12